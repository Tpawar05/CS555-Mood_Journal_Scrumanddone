{% extends "base.html" %}

{% block title %}Edit Entry ‚Ä¢ Mood Journal{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-sm border border-gray-100">
    <div class="flex items-center gap-2 mb-6">
        <span class="text-xl">‚úèÔ∏è</span>
        <h2 class="text-2xl font-bold text-gray-900">Edit Your Entry</h2>
    </div>

    <form method="POST" action="{{ url_for('edit_entry', entry_id=entry.id) }}" class="space-y-6" enctype="multipart/form-data">
        <!-- Mood Label / Title -->
        <div>
            <label for="mood_label" class="block text-sm font-medium text-gray-700 mb-2">Mood Label / Title</label>
            <input id="mood_label" name="mood_label" type="text" required
                   value="{{ entry.mood_label }}"
                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all duration-200">
        </div>

        <!-- Date -->
        <div>
            <label for="entry_date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
            <input id="entry_date" name="entry_date" type="date"
                   value="{{ entry.entry_date }}"
                   class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all duration-200">
        </div>

        <!-- Mood Rating -->
        <div>
            <label for="mood_rating" class="block text-sm font-medium text-gray-700 mb-2">üí´ Mood Rating (1‚Äì10)</label>
            <input type="range" id="mood_rating" name="mood_rating" min="1" max="10"
                   value="{{ entry.mood_rating }}"
                   oninput="updateMoodLabel(this.value)"
                   class="w-full accent-amber-500 cursor-pointer">
            <p id="rating-label" class="text-center font-semibold text-gray-800 mt-2">
                {{ entry.mood_rating }} / 10
            </p>
        </div>

        <!-- Notes -->
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Thoughts & Reflections</label>
            <textarea id="notes" name="notes" rows="4"
                      class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all duration-200">{{ entry.notes }}</textarea>
        </div>

        <!-- Current Image -->
        {% if entry.image_path %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Current Image</label>
            <div class="mb-3">
                <img src="{{ url_for('static', filename=entry.image_path) }}" 
                     alt="Current entry image" 
                     class="max-w-md h-auto rounded-lg border border-gray-200">
            </div>
            <label class="flex items-center">
                <input type="checkbox" name="remove_image" value="1" class="mr-2">
                <span class="text-sm text-gray-600">Remove current image</span>
            </label>
        </div>
        {% endif %}

        <!-- Image Upload -->
        <div>
            <label for="image" class="block text-sm font-medium text-gray-700 mb-2">
                üì∑ {% if entry.image_path %}Replace Image{% else %}Add Media (Optional){% endif %}
            </label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-amber-400 transition-colors">
                <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                        <label for="image" class="relative cursor-pointer bg-white rounded-md font-medium text-amber-600 hover:text-amber-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-amber-500">
                            <span>Upload a file</span>
                            <input id="image" name="image" type="file" accept="image/*" class="sr-only" onchange="previewImage(this)">
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500">PNG, JPG, GIF, WEBP up to 16MB</p>
                </div>
            </div>
            <div id="image-preview" class="mt-4 hidden">
                <img id="preview-img" src="" alt="Preview" class="max-w-full h-auto rounded-lg border border-gray-200 max-h-64 mx-auto">
                <button type="button" onclick="removeImage()" class="mt-2 text-sm text-red-600 hover:text-red-800">Remove image</button>
            </div>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-gradient-to-r from-amber-500 to-orange-500 text-white py-3 rounded-lg font-medium hover:from-amber-600 hover:to-orange-600 transform hover:scale-[1.02] transition-all duration-200 shadow-lg">
            üíæ Save Changes
        </button>
    </form>

    <script>
        function updateMoodLabel(value) {
            const label = document.getElementById("rating-label");
            label.textContent = `${value} / 10`;
        }

        // Image preview functionality
        function previewImage(input) {
            const preview = document.getElementById('image-preview');
            const previewImg = document.getElementById('preview-img');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function removeImage() {
            const input = document.getElementById('image');
            const preview = document.getElementById('image-preview');
            input.value = '';
            preview.classList.add('hidden');
        }
    </script>
</div>
{% endblock %}
